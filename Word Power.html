<!DOCTYPE html>
<html>
<head>
  <title>Student Shared Dictionary</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .inputs {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 40%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .word-text {
      font-size: 16px;
      color: #2c3e50;
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üìò Student Shared Dictionary</h1>

  <div class="inputs">
    <input id="word" placeholder="Enter word">
    <input id="meaning" placeholder="Enter meaning">
    <br><br>
    <button onclick="addWord()">Add Word</button>
  </div>

  <ul id="list"></ul>
</div>

<!-- ‚úÖ Firebase v8 SDKs (DO NOT CHANGE) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // ‚úÖ YOUR FIREBASE CONFIG
  var firebaseConfig = {
    apiKey: "AIzaSyAQr047Kd-v3d4DTE-As6_P217aCyJABkg",
    authDomain: "student-dictionary-12bdf.firebaseapp.com",
    databaseURL: "https://student-dictionary-12bdf-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "student-dictionary-12bdf",
    storageBucket: "student-dictionary-12bdf.firebasestorage.app",
    messagingSenderId: "1013766629362",
    appId: "1:1013766629362:web:c70d57a32b5132f50f6d6b"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var db = firebase.database().ref("dictionary");

  // ‚úÖ ADD WORD FUNCTION
  function addWord() {
    var w = document.getElementById("word").value.trim();
    var m = document.getElementById("meaning").value.trim();

    if (w === "" || m === "") {
      alert("Please enter both word and meaning");
      return;
    }

    db.push({
      word: w,
      meaning: m
    });

    document.getElementById("word").value = "";
    document.getElementById("meaning").value = "";
  }

  // ‚ùå DELETE WORD
  function deleteWord(id) {
    db.child(id).remove();
  }

  // üîÑ SHOW WORDS LIVE
  db.on("value", function(snapshot) {
    var list = document.getElementById("list");
    list.innerHTML = "";

    snapshot.forEach(function(child) {
      var data = child.val();

      var li = document.createElement("li");

      var text = document.createElement("span");
      text.className = "word-text";
      text.innerText = data.word + " ‚Äî " + data.meaning;

      var delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerText = "‚úñ";
      delBtn.onclick = function() {
        deleteWord(child.key);
      };

      li.appendChild(text);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
